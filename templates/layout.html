<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- cdn de iconos  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/compilando.png') }}" type="image/x-icon">

  <title>Primer Repo Con FLask</title>
  <!-- conectar bootstrap -->

<body>

    {% include 'nav.html' %}

  <!-- pie de pagina  -->

  <!-- conectando js de boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
